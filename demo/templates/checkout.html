<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-container h2 {
            margin: 0;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row input[type="text"] {
            width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .previous-button {
            background-color: #e0e0e0;
            color: #333;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Billing Details</h2>
        <form action="#" method="post">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address" required>

            <label for="address-line-2">Address Line 2</label>
            <input type="text" id="address-line-2" name="address-line-2">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <div class="row">
                <div>
                    <label for="state">State / Province / Region</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="zip">ZIP / Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>

            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" required>

            <div class="row">
                <div>
                    <label for="expiration-month">Expiration Date</label>
                    <select id="expiration-month" name="expiration-month" required>
                        <option value="">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiration-year" name="expiration-year" required>
                        <option value="">Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div>
                    <label for="security-code">Security Code</label>
                    <input type="number" id="security-code" name="security-code" required>
                </div>
            </div>

            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <p><strong>Total Amount: $195.00</strong></p>

            <div class="buttons">
                <button type="button" class="button previous-button" onclick="location.href='add_attendee'">Previous</button>
                <button type="submit" class="button submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
